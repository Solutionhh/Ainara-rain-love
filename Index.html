  <style>
    html, body {

      overflow: hidden;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;

    .frase {
      position: absolute;
      top: -50px;
      white-space: nowrap;
      animation: caer linear forwards;
      pointer-events: none;
      color: #ffb6c1;
      text-shadow: 0 0 5px #ff69b4;
    }

    .frase-principal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: #fff;
      background: rgba(255, 105, 180, 0.1);
      padding: 6vw 8vw;
      border-radius: 5vw;
      box-shadow: 0 0 25px #ff69b4;
      z-index: 10;
      text-align: center;
      font-family: 'Pacifico', cursive;
      animation: fadeIn 3s ease-in-out;
      max-width: 90vw;
    }

    @keyframes caer {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .corazon {
      position: absolute;
      font-size: 24px;
      color: #ff69b4;
      animation: flotar 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes flotar {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(1.5) translateY(-100px); opacity: 0; }
    }
  </style>
</head>

<script>
