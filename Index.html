<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Ainara 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      width: 100%;
    }

    .frase {
      position: absolute;
      top: -50px;
      white-space: nowrap;
      animation: caer linear forwards;
      pointer-events: none;
      color: #ffb6c1;
      text-shadow: 0 0 5px #ff69b4;
    }

    .frase-principal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      color: #fff;
      background: rgba(255, 105, 180, 0.1);
      padding: 6vw 8vw;
      border-radius: 5vw;
      box-shadow: 0 0 25px #ff69b4;
      z-index: 10;
      text-align: center;
      font-family: 'Pacifico', cursive;
      animation: fadeIn 3s ease-in-out;
      max-width: 90vw;
    }

    @keyframes caer {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .corazon {
      position: absolute;
      font-size: 24px;
      color: #ff69b4;
      animation: flotar 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes flotar {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(1.5) translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="frase-principal">Te amo Ainara, mi nena preciosa 💖</div>

<script>
  const frases = [
    "Eres mi cielo", "Siempre tuyo", "Mi reina hermosa", "Gracias por existir",
    "Contigo todo es mejor", "Eres mi paz", "Tú me completas", "Nunca dejaré de amarte",
    "Eres mi lugar favorito", "Tu sonrisa ilumina mi vida", "Nuestro amor es infinito",
    "Tu voz es mi refugio", "Mi ternura es tuya", "Te pienso a cada instante",
    "Eres magia pura", "Te elijo cada día", "Tú y yo, siempre", "Nuestro amor no tiene final",
    "Tu mirada me calma", "Mi corazón es tuyo", "Mi nena preciosa", "Por ti todo",
    "Cada día contigo es un regalo", "Ainara, mi amor eterno", "Te amo con todo lo que soy",
    "Tu amor me hace fuerte", "Eres mi sol en los días nublados", "Tu abrazo es mi hogar",
    "Juntos, incluso en el silencio", "Mi felicidad tiene tu nombre", "Tú haces que todo valga la pena",
    "No hay día que no te piense", "Tu existencia da sentido a la mía"
  ];

  function crearFrase() {
    const span = document.createElement("span");
    span.className = "frase";
    span.textContent = frases[Math.floor(Math.random() * frases.length)];

    const screenWidth = window.innerWidth;
    const fontSize = Math.random() * (screenWidth * 0.015) + (screenWidth * 0.03); // 3vw - 4.5vw
    span.style.left = Math.random() * screenWidth + "px";
    span.style.fontSize = fontSize + "px";
    span.style.color = `hsl(${Math.random() * 360}, 100%, 85%)`;
    span.style.animationDuration = (Math.random() * 4 + 6) + "s"; // más lento (6 a 10s)
    document.body.appendChild(span);

    setTimeout(() => span.remove(), 11000);
  }

  function crearCorazon(x, y) {
    const corazon = document.createElement("div");
    corazon.className = "corazon";
    corazon.innerText = "❤️";
    corazon.style.left = x + "px";
    corazon.style.top = y + "px";
    document.body.appendChild(corazon);
    setTimeout(() => corazon.remove(), 2000);
  }

  function explosionDeAmor(x, y) {
    // Al tocar, crea corazones y frases nuevas
    for (let i = 0; i < 3; i++) {
      crearFrase();
    }
    for (let i = 0; i < 5; i++) {
      const offsetX = x + (Math.random() * 200 - 50);
      const offsetY = y + (Math.random() * 200 - 50);
      crearCorazon(offsetX, offsetY);
    }
  }

  // Lluvia continua
  setInterval(crearFrase, 150);

  // Al tocar, más amor
  document.addEventListener("click", e => {
    explosionDeAmor(e.clientX, e.clientY);
  });

  document.addEventListener("touchstart", e => {
    const touch = e.touches[0];
    explosionDeAmor(touch.clientX, touch.clientY);
  });
</script>

</body>
</html>
